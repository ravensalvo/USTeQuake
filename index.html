<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <title>Sign in and Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="#" class="sign-in-form">
                        <h2 class="title">Sign In</h2>
                        <div class="input-field">
                            <ii class="fas fa-user"></ii>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <ii class="fas fa-lock"></ii>
                            <input type="password" placeholder="Password">
                        </div>
                        <input type="submit" class="btn solid" value="Login">
                        <p class="social-text">Or Sign In with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                </div>
                
                <div class="signup-signup">
                    <form action="#" class="sign-up-form">
                        <h2 class="title">Sign Up</h2>
                        <div class="input-field">
                            <ii class="fas fa-user"></ii>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <ii class="fas fa-envelope"></ii>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <ii class="fas fa-lock"></ii>
                            <input type="password" placeholder="Password">
                        </div>
                        <input type="submit" class="btn solid" value="Login">
                        <p class="social-text">Or Sign Up with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New Here?</h3>

                    </div>

                </div>
               
                <div class="panel right-panel">

                        <button class="btn transparent" id="sign-up-button">Sign In</button>
                    </div>
                    <img src="img/5.png" alt="" class="image">
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
